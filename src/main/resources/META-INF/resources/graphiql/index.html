<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>GraphiQL</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/graphiql@latest/graphiql.min.css" />
		<script src="https://cdn.jsdelivr.net/npm/react@17.0.1/umd/react.production.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.1/umd/react-dom.production.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/graphiql@latest/graphiql.min.js"></script>
	</head>
	<body style="margin:0; padding:0;">
		<div id="graphiql" style="height: 100vh;"></div>
		<script>
			const graphiql = React.createElement(GraphiQL, {
			  fetcher: (graphQLParams) =>
				fetch("/graphql", {
				  method: "POST",
				  headers: { "Content-Type": "application/json" },
				  body: JSON.stringify(graphQLParams),
				}).then((response) => response.json()),
			});
			ReactDOM.render(graphiql, document.getElementById("graphiql"));
		</script>
	</body>
</html>
